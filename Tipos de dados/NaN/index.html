<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(NaN); //Not a number
        console.log("a" / 0); //quando o js nao consegue fazer uma conta
        console.log(typeof NaN); //server para verificar se o que eu estou trabalhando realmente e um numero
        console.log(isNaN("a" / 0)); //verifica se o que eu estou trabalhando e um numero


    </script>
</body>
</html>
